<h2>list of cars</h2>

<ul>

  <li>Toyota</li>
  <li>BMW</li>
  <li>Nissan</li>
  <li>Subaru</li>

<h2>List of Fruits</h2>
<h2>Ordered List</h2>
<ol>
  <li>Banana</li>
  <li>Ovacado</li>
  <li>Pawpaw</li>
  <li>mangoes</li>
  <li>Oranges</li>
  <li>Watermelon</li>

</ol>
